<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
	<title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <style>
        html, body{
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <img src="{% static 'image/avatar.jpg' %}" height="100px" width="auto">
            </div>
            <div class="col-sm-9">
                <h1>Blog lam tu django</h1>
            </div>
            <div class="col-sm-1">
                {% if user.username%}
                    <p>Xin chao {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Đăng Xuất</a></p>
                {%else%}
                    <p><a href="{% url 'register'%}">Đăng Ky</a></p>||<p><a href="{% url 'login'%}">Đăng nhaapj</a></p>||
                {%endif%}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <ul class="nav flex-column">
                        <li><a href="/">Thông Tin Cá Nhân</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>

            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    Nội Dung
                    {%block content%}
                
                    {% endblock  %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Intagram</a>|<a href="#">Youtube</a>
        </div>
    </footer>
</body>
</html>
